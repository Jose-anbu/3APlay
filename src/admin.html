          3A Play!</a>

          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNav">

  <main class="container noPadd pantallaComp">
    <section class="ubica">
        <div class="row noMarg">
            <div class="col-9 text-center">
                <h3 class="text-center">Tabla de productos</h3>
            </div>
            <div class="col-2 text-right noPadd">
                <button class="btn btn-outline-success" data-toggle="modal"
                    data-target="#modalProducto" onclick=""><i class="fas fa-plus"></i> Agregar</button>
            </div>
        </div>
        <article class="table-responsive mt-5">
            <table class="table" id="tablaProductos">
                <thead class="thead-dark">
                    <tr>
                        <th scope="col">Codigo</th>
                        <th scope="col">Nombre</th>
                        
                        <th scope="col">Categoria</th>
                        <th scope="col">Descripcion</th>
                        
                        <th scope="col">Imagen</th>
                        <th scope="col">Publicado</th>
                        <th scope="col">Opciones</th>
                    </tr>
                </thead>
                <tbody id="listaProductos">
                  <tr class="txtPagAdmin">
                    <th scope="row">230</th>
                    <td>Jurassic Park</td>
                    <td>Accion</td>
                    <td>Pelicula de dinosaurios</td>
                    <td>jurassic-park.jpg</td>
                    <td>Si</td>
                    <td>
                        <button class="btn btn-outline-primary" onclick="" id="editar"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-outline-warning my-1" onclick="" id="favorito"><i class="fas fa-star"></i></i></button>
                        <button class="btn btn-outline-danger" onclick="" id="borrar"><i class="fas fa-trash-alt"></i></button>
                    </td>
                </tr>
                </tbody>
            </table>
        </article>
    </section>
</main>

<!-- Modal -->
<div class="modal fade" id="modalProducto" tabindex="-1" role="dialog" aria-labelledby="modalLabel"
aria-hidden="true">
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title txtModAdmin" id="modalLabel">Agregar nueva película/serie</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true"></span>
            </button>
        </div>
        <div class="modal-body">
            <form id="formAgregar" onsubmit="guardarAgregar(event)">
                <div class="form-group">
                    <label class="txtModAdmin">Código</label>
                    <input class="form-control" type="number" id="codigoAgregar" onblur="codigoAgregar(this)"
                        placeholder="ej: 1">
                </div>
                <div class="form-group">
                    <label class="txtModAdmin">Nombre</label>
                    <input class="form-control" type="text" id="nombreAgregar" onblur="nombreAgregar(this)"
                        placeholder="ej: Jurassic Park">
                </div>
                <div class="form-group">
                    <label class="txtModAdmin">Categoría</label>
                    <label for="">Categoría</label>
                    <input class="form-control" type="text" id="categoriaAgregar"
                        onblur="categoriaAgregar(this)" placeholder="ej: Acción">
                </div>
                <div class="form-group">
                    <label class="txtModAdmin">Descripción</label>
                    <input class="form-control" type="text" id="descripcionAgregar"
                        onblur="descripcionAgregar(this)" placeholder="ej: Película de dinosaurios">
                </div>
                <div class="form-group">
                    <label class="txtModAdmin">Imagen</label>
                    <input class="form-control" type="text" id="imagenAgregar" onblur="imagenAgregar(this)"
                        placeholder="ej: jurassic-park.jpg">
                </div>
            </form>
        </div>
        <div class="modal-footer ">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
    </div>
</div>
</div>

    </div>
  </footer>
</body>

</html>
